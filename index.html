<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description (SEO) -->
    <title>Nailsorials | Salon-Quality Nail Kits & Nail Art Supplies</title>
    <meta
      name="description"
      content="Shop salon-quality nail kits, dip powder, gel polish, press-on nails and professional nail tools. Nailsorials helps you achieve perfect nails at home."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://nailsorials.store/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://ik.imagekit.io/kn6auymih/logo%20copy.png"
    />

    <!-- Google Verification -->
    <meta
      name="google-site-verification"
      content="l_IKe0hA8GaDkWuy9EqU8K3cS3ZSNiS6QBJQOTF2SXM"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nailsorials.store/" />
    <meta
      property="og:title"
      content="Nailsorials | Salon-Quality Nail Kits & Nail Art Supplies"
    />
    <meta
      property="og:description"
      content="Discover professional nail kits, gel polish, dip powder and press-on nails for flawless DIY manicures."
    />
    <meta
      property="og:image"
      content="https://ik.imagekit.io/kn6auymih/a-high-resolution-macro-photograph-showc_vtRHuMVySOOUdEtEVlrTRA_MLmK-eCERCyHITT4apKGRw.jpeg"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://nailsorials.store/" />
    <meta
      name="twitter:title"
      content="Nailsorials | Salon-Quality Nail Kits & Nail Art Supplies"
    />
    <meta
      name="twitter:description"
      content="Professional nail products and nail art tools for perfect nails at home."
    />
    <meta
      name="twitter:image"
      content="https://ik.imagekit.io/kn6auymih/a-high-resolution-macro-photograph-showc_vtRHuMVySOOUdEtEVlrTRA_MLmK-eCERCyHITT4apKGRw.jpeg"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Nailsorials",
        "url": "https://nailsorials.store/",
        "logo": "https://ik.imagekit.io/kn6auymih/logo%20copy.png",
        "sameAs": [
          "https://www.instagram.com/nailsorials/",
          "https://www.tiktok.com/@nailsorials",
          "https://www.pinterest.com/nailstutorials4u/",
          "https://www.youtube.com/@nailstutorials4u",
          "https://x.com/nailsorials"
        ]
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vercel Analytics -->
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="https://va.vercel-scripts.com/v1/script.js"></script>
  </head>

  <body class="font-[Poppins]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
